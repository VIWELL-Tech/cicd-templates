name: Build & Push Docker Image to ECR(NONPROD_account)

on:
  workflow_call:
    secrets:
      VIWELL_AWS_DEV_ACCESS_KEY_ID:
        description: "AWS ACCESS KEY"
        required: true
      VIWELL_AWS_DEV_SECRET_ACCESS_KEY:
        description: "AWS SECRET KEY"
        required: true
      SLACK_WEBHOOK_URL:
        description: "slack webhook"
        required: false
      NPM_TOKEN:
        description: "Additional tag to select a runner for the job execution"
        required: false
      NPMRC_PKG:
        description: "Additional tag to select a runner for the job execution"
        required: false
    inputs:
      ENVIRONMENT:
        description: "Which env this workflow will be building and deploying to"
        required: true
        type: string
      RUNS_ON:
        description: "Additional tag to select a runner for the job execution"
        required: false
        type: string
        default: "self-hosted"
      DEPLOY_NAME:
        description: "Additional tag to select a runner for the job execution"
        required: false
        type: string
      ECR_REPOSITORY:
        description: "Additional tag to select a runner for the job execution"
        required: false
        type: string
      EKS_CLUSTER_NAME:
        description: "EKS cluster name for deployment"
        required: true
        type: string

        

jobs:

  build:
    runs-on: 
      - self-hosted
      - ${{ inputs.RUNS_ON }}
    outputs:
      image_uri: ${{ steps.build-image.outputs.image_uri }}
      tag: ${{ steps.vars.outputs.TAG }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

        
      # âœ… Install and set up Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3       
        
      - name: Create .npmrc file
        run: echo "${{ secrets.NPMRC_PKG }}" > ~/.npmrc

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.VIWELL_AWS_DEV_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.VIWELL_AWS_DEV_SECRET_ACCESS_KEY }}
          aws-region: me-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create Docker image tag
        id: vars
        run: echo "TAG=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"



      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ENV: ${{ inputs.ENVIRONMENT }}
          ECR_REPOSITORY: ${{ inputs.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "${{ vars.ENV_DEV }}"
          echo "${{ vars.ENV_DEV }}" > .env
          TAG=${{ steps.vars.outputs.TAG }}
          # docker  buildx build . --push -t $ECR_REGISTRY/$ENV/$ECR_REPOSITORY:$TAG 
          # docker tag $ECR_REGISTRY/$ENV/$ECR_REPOSITORY:$TAG $ECR_REGISTRY/$ENV/$ECR_REPOSITORY:latest
          # docker push $ECR_REGISTRY/$ENV/$ECR_REPOSITORY:$TAG
          # docker push $ECR_REGISTRY/$ENV/$ECR_REPOSITORY:latest
          docker buildx build . \
          --platform linux/amd64 \
          --push \
          -t $ECR_REGISTRY/$ENV/$ECR_REPOSITORY:$TAG \
          -t $ECR_REGISTRY/$ENV/$ECR_REPOSITORY:latest
          echo "tag=$TAG" >> $GITHUB_ENV
          echo "image_uri=$ECR_REGISTRY/$ENV/$ECR_REPOSITORY:$TAG" >> $GITHUB_OUTPUT
      - name: Post a message in a channel
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "*GitHub Action build result in ${{ inputs.ENVIRONMENT }} for ${{ inputs.DEPLOY_NAME }}*: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "GitHub Action build result in ${{ inputs.ENVIRONMENT }} for ${{ inputs.DEPLOY_NAME }}*: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"

  deploy:
    needs: build
    runs-on: 
      - self-hosted
      - ${{ inputs.RUNS_ON }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.VIWELL_AWS_DEV_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.VIWELL_AWS_DEV_SECRET_ACCESS_KEY }}
          aws-region: me-central-1

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'
          
      - name: Configure EKS
        run: |
          if [ "${{ inputs.ENVIRONMENT }}" = "staging" ]; then
            aws eks update-kubeconfig --name ${{ inputs.EKS_CLUSTER_NAME }} --region me-central-1
            kubectl set image deployment/${{ inputs.DEPLOY_NAME }} ${{ inputs.DEPLOY_NAME }}=${{ needs.build.outputs.image_uri }} --namespace=viwell-preprod
            kubectl rollout status deployment/${{ inputs.DEPLOY_NAME }} --namespace=viwell-preprod --timeout=5m
            echo "Deployment completed in Staging env"
          elif [ "${{ inputs.ENVIRONMENT }}" = "prod" ]; then
            aws eks update-kubeconfig --name ${{ inputs.EKS_CLUSTER_NAME }} --region me-central-1
            kubectl set image deployment/${{ inputs.DEPLOY_NAME }} ${{ inputs.DEPLOY_NAME }}=${{ needs.build.outputs.image_uri }} --namespace=prod-viwell
            kubectl rollout status deployment/${{ inputs.DEPLOY_NAME }} --namespace=prod-viwell --timeout=5m
            echo "Deployment completed in Prod env"
          else
            echo "::error::Unknown environment '${{ inputs.ENVIRONMENT }}'"
            exit 1
          fi

      - name: Post a message in a channel
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "*GitHub Action deployment result in ${{ inputs.ENVIRONMENT }} for ${{ inputs.DEPLOY_NAME }} *: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "GitHub Action deployment result in ${{ inputs.ENVIRONMENT }} for ${{ inputs.DEPLOY_NAME }}: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"     
